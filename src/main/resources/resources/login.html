<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--<link href="css/login.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<form action="/login" class="login-page" method="post">
    <div class="form">
        <h3>账户----登录</h3>
        <input name="username" placeholder="用户名" required="required" type="text"/>
        <input name="password" placeholder="密码" required="required" type="password"/>
        <span style="display: inline">
            <input name="imageCode" placeholder="验证码" style="width: 50%;" type="text"/>
            <img src="/code/image"/>
        </span>
        <input type="checkbox" name="remember-me"/> 记住我
        <button type="submit">登录</button>
    </div>
</form>

<!-- Form的action对应处理短信验证码登录方法的请求URL -->
<form class="login-page" action="/login/mobile" method="post">
    <div class="form">
        <h3>短信验证码登录</h3>
        <input type="text" placeholder="手机号" name="mobile" value="17777777777" required="required"/>
        <span style="display: inline">
            <input type="text" name="smsCode" placeholder="短信验证码" style="width: 50%;"/>
            <!-- a标签的href属性值对应我们的短信验证码生成方法的请求URL -->
            <a href="/code/sms?mobile=17777777777">发送验证码</a>
        </span>
        <button type="submit">登录</button>
    </div>
</form>

</body>
</html>
